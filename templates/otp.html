<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email OTP Verification</title>
    <!-- Include Bootstrap CSS and JS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <style>
        .card {
            width: 350px;
            padding: 20px; /* Increased padding for better spacing */
            border-radius: 10px; /* Reduced border-radius for a smoother look */
            background: #f0f0f0; /* Change the background color */
            border: 1px solid #ccc; /* Add a border for separation */
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2); /* Add a subtle box shadow */
        }
        
        .container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        body {
            background: #f5f5f5; /* Change the background color */
        }
        
        .mobile-text {
            color: #555; /* Adjust text color */
            font-size: 16px; /* Increase font size */
        }
        
        .form-control {
            margin-bottom: 10px; /* Add some spacing between input fields */
        }
        
        .form-control:focus {
            color: #333; /* Change focused input text color */
            background-color: #fff;
            border-color: #ff8880;
            outline: 0;
            box-shadow: none;
        }
        
        .resend-link {
            text-decoration: underline; /* Add underline to the resend link */
            color: #ff8880; /* Change the link color */
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endfor %}
        {% endif %}
    </div>
    
  <form action="{% url 'verify_otp' %}" method="POST">
  {% csrf_token %}
    <div class="container">
        <div class="card">
            <h5 class="text-center">Email Verification</h5>
            <p class="text-center mobile-text">Enter the code we just sent to your <b class="text-danger">Email</b></p>
            <div class="d-flex justify-content-center">
              <input type="text" class="form-control otp-input" name="otp1" maxlength="1" autofocus>
              <input type="text" class="form-control otp-input" name="otp2" maxlength="1">
              <input type="text" class="form-control otp-input" name="otp3" maxlength="1">
              <input type="text" class="form-control otp-input" name="otp4" maxlength="1">
              <input type="text" class="form-control otp-input" name="otp5" maxlength="1">
              <input type="text" class="form-control otp-input" name="otp6" maxlength="1">      
              </div>
            <div class="text-center mt-4">
                <p class="mobile-text">Didn't receive the code?</p>
                <p class="font-weight-bold" href="{% url 'index' %}"><span class="text-danger resend-link">Resend</span></p>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </div>
    </div>
</form>


<script>

</script>
</body>
</html>
